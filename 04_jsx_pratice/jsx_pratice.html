<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx_pratice.html</title>
</head>
<body>
    <!-- 准备容器-->
    <div id="test"></div>
    <!-- 引入react核心库-->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作dom-->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <script type="text/babel">

        /*
            一定注意区分：【js语句（代码）】与【js表达式】
            1. 表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
                下面这些都是表达式：
                1）a
                2）a+b
                3) demo(1)
                4) arr.map()
                5) function test(){}
            2. 语句（代码）：
                下面这些都是语句：
                1）if(){}
                2) for(){}
                3)switch(){case:xxxx}
        */
        //simulate data
        const data = ['Angular','React', 'Vue']
        const data2 = [ <li>Angular</li>, <li>React</li>, <li>Vue</li>]
        const obj = {name1:'Angular',name2:'React',name3:'Vue'} // wrong, react不能遍历对象
        /*
        const VDOM = (
            <div>
                <h1>前端js框架列表</h1>
                <ul>
                    <li>Angular</li>    
                    <li>React</li> 
                    <li>Vue</li> 
                </ul>
            </div>
        )
        */
        const VDOM = (
            <div>
                <h1>前端js框架列表</h1>
                <ul>
                    {
                        data.map((item,index)=>{
                            return <li key={index}>{item}</li>
                        })
                    }
                </ul>
            </div>
        )
        ReactDOM.render(VDOM, document.getElementById("test"))
    </script>
</body>
</html>
