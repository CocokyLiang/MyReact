<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx_pratice.html</title>
</head>
<body>
    <button id="btn1">Button 1</button>
    <button id="btn2">Button 2</button>
    <button id="btn3" onclick="demo()">Button 3</button>

    <script type="text/javascript">
        //the ways of binding events
        const btn1 = document.getElementById('btn1');
        btn1.addEventListener('click', ()=>{
            alert("Buttton 1 is clicked");
        })

        const btn2 = document.getElementById('btn2');
        btn2.onclick = ()=>{
            alert("Buttton 2 is clicked");
        }
        //React prefer to use this way to bind events
        function demo(){
            alert("Buttton 3 is clicked");
        }
    </script>
</body>
</html>
