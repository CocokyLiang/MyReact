<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script type="text/javascript">
        class Person{
            constructor(name, age){
                this.name = name;
                this.age = age;

            }
            //类中定义的方法已经局部开启严格模式，this不能指向window，为undefine
            study(){
                //where is study -> 类的原型对象上（prototype）,供实例使用
                //通过Person实例调用study，study中的this就是Person实例
                console.log(this);
            }
        }
        const p1 = new Person('Tom', 18);
        p1.study(); // 通过实例调用speak()
        const x = p1.study
        x();


        function demo1(){
            'use strict'
            console.log("demo1" +this);
        }

        function demo2(){
            console.log("demo2"+ this);
        }

        demo1();
        demo2();
    </script>    

</body>
