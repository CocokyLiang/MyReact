<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_non-controlled_component</title>
</head>
<body>
    <!-- 准备容器-->
    <div id="test"></div>
    <!-- 引入react核心库-->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作dom-->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <script type="text/babel">
        //创建非受控组件，现用现取
        class Login extends React.Component{

            handleSubmit = (event) => {
                event.preventDefault();//阻止表单提交
                const {username,password} = this;
                //alert(username.value);
                alert(`your username is ${username.value}, your password is ${password.value}`)
            }

            render(){
                return (
                    <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                        用户名: <input ref={c => this.username = c} type="text" name="username"/> 
                        密码: <input ref={c => this.password = c}type="password" name="password" />
                        <button>Login</button>
                    </form>

                )
            }
        }

        ReactDOM.render(<Login/>, document.getElementById("test"));
    </script>
</body>
</html>
