<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_controlled_componment</title>
</head>
<body>
    <!-- 准备容器-->
    <div id="test"></div>
    <!-- 引入react核心库-->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作dom-->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <script type="text/babel">
        //创建受控组件，输入类DOM随着输入保存在state里面，用的时候从state提取
        class Login extends React.Component{

            //初始化状态
            state = {
                username: '', //用户名
                password: '' //密码
            }

            //保存用户名到状态
            usernameChange = (event) => {
                // console.log(event.target.value);
                this.setState({username: event.target.value});
            }
            //保存密码到状态
            passwordChange = (event) => {
                // console.log(event.target.value);
                this.setState({password: event.target.value});
            }
            //提交表单回调
            handleSubmit = (event) => {
                event.preventDefault();//阻止表单提交
                const {username,password} = this.state;  //拿到的是value
                alert(`your username is ${username}, your password is ${password}`)
            }

            render(){
                return (
                    <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                        用户名: <input  onChange={this.usernameChange} type="text" name="username"/> 
                        密码: <input onChange={this.passwordChange} type="password" name="password" />
                        <button>Login</button>
                    </form>

                )
            }
        }

        ReactDOM.render(<Login/>, document.getElementById("test"));
    </script>
</body>
</html>
