<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_functional_components.html</title>
</head>
<body>
    <!-- 准备容器-->
    <div id="test"></div>
    <!-- 引入react核心库-->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作dom-->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <script type="text/babel">  
        //1. 创建函数式组件, 函数名首字母大写
        function MyComponent(){
            console.log(this); //this是undefine, 由于babel开启了严格模式（use strict）不允许this指向windows
            return <h2>我是用函数定义的组件（适用于【简单组件】的定义）</h2> //函数必须有返回值
        }
        //2. 渲染组件到页面，标签必须闭合,React调用函数
        ReactDOM.render(<MyComponent/>, document.getElementById('test'))
        /*
        执行了render后，发生了：
        1. React解析组件标签，找到了MyComponent组件
        2. 发现组件是使用函数定义了，随后调用该函数，将返回的虚拟DOM转为真实DOM， 呈现在页面
        */
    </script>
</body>
</html>
