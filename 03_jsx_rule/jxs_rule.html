<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx_rule.html</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 准备容器-->
    <div id="test"></div>
    <!-- 引入react核心库-->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作dom-->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <script type="text/babel">
        const myId = 'aTgUiGu'
        const myData = 'Hello, rEaCt'

        //1.creat virtual dom
        const VDOM = (
                        <div>
                            <h2 className="title" id={myId.toLowerCase()}>
                                <span style={{color:'white',fontSize:'29px'}} >{myData.toLowerCase()}</span>
                            </h2>
                            <h2 className="title" id={myId.toUpperCase()}>
                                <span style={{color:'white',fontSize:'29px'}} >{myData.toLowerCase()}</span>
                            </h2>
                            <input type="text"/>
                            <Good>123</Good>
                        </div>
                    ) 
        //2. 渲染虚拟dom到页面 ReactDOM.render(虚拟DOM，容器);
        ReactDOM.render(VDOM, document.getElementById('test'));

        /*
            jsx rules:
            1. 定义虚拟DOM时，不要用引号
            2. 标签中换入JS表达式时要用{}
            3. 样式的类名指定不要用class,要用className
            4. 内联样式，要用style={{key1: value, kEy2: value}}形式去写
            5. 虚拟DOM只有一个根标签
            6. 标签必须闭合
            7. 标签首字母
               (1)若小写字母开头，则将改标签转为html中同名元素。若html中无该标签对应同名元素，则报错
               (2)若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错
        */
    </script>
</body>
</html>
