<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_state_summrized.html</title>
</head>
<body>
    <!-- 准备容器-->
    <div id="test"></div>
    <!-- 引入react核心库-->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作dom-->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <script type="text/babel">
        //1. 创建组件
        class Weather extends React.Component {
            //初始化状态
            state = {isHot:false, wind:'big'};

            render(){
                const {isHot, wind} = this.state;
                return <h1 id="title" onClick={this.changeWeather}>Weather is very {isHot?'hot':'cool'} and {wind} wind today</h1>
            }

            //自定义方法，赋值语句+箭头函数
            changeWeather = () => {
                const isHot = this.state.isHot; 
                this.setState({isHot:!isHot});
            }
        }
        
        ReactDOM.render(<Weather/>, document.getElementById('test'));
    </script>
</body>
</html>
