<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_string_ref</title>
</head>
<body>
    <!-- 准备容器-->
    <div id="test"></div>
    <!-- 引入react核心库-->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作dom-->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component{
            showData = () =>{
                // console.log("@")
                // const input = document.getElementById("input1");
                // alert(input.value);
                console.log(this.refs.input1)
                const {input1} = this.refs
                alert(input1.value)
            }

            showData2 = () =>{
                // console.log("@")
                // const input = document.getElementById("input1");
                // alert(input.value);
                console.log(this.refs.input1)
                const {input2} = this.refs
                alert(input2.value)
            }
            
            
            render(){
                return (
                    <div>
                        <input ref="input1" type="text"  placeholder="click button info data"/>&nbsp;
                        <button ref="button100" onClick={this.showData}>click me info leftside data</button>&nbsp;
                        <input ref="input2" onBlur={this.showData2}type="text"  placeholder="lose foucus info data"/>

                    </div>
                )
            }

            
        }

        ReactDOM.render(<Demo/>, document.getElementById("test"));
    </script>
</body>
</html>
