<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_functional_ref_execute_times</title>
</head>
<body>
    <!-- 准备容器-->
    <div id="test"></div>
    <!-- 引入react核心库-->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作dom-->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component{

            state = {isHot:true}

            showInfo = () =>{
                const {input1} = this
                alert(input1.value);
            }

            saveInput = (c) =>{
                this.input1 = c;
                console.log("@",c)
            }
            
            render(){
                const{isHot} = this.state
                return(
                    <div>
                        <h2>Weather is {isHot?'hot':'cool'}</h2>
                        {/*<input ref={(c) => {this.input1 = c;console.log("@")}} type="text"/>&nbsp;<br/>*/}
                        <input ref={this.saveInput} type="text"/> &nbsp;<br/>
                        <button onClick={this.showInfo}>click me show data</button>&nbsp;
                        <button onClick={this.changeWeather}>click me change weather</button>&nbsp;
                    </div>
                )
            }

            changeWeather = () => {
                const{isHot} = this.state
                this.setState({isHot:!isHot})
            }

            
        }

        ReactDOM.render(<Demo/>, document.getElementById("test"));
    </script>
</body>
</html>
