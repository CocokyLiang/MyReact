<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_createRef</title>
</head>
<body>
    <!-- 准备容器-->
    <div id="test"></div>
    <!-- 引入react核心库-->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作dom-->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component{

            //React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点,该容器专人专用，相同ref的节点，后节点会覆盖前节点，推荐使用
            myRef=React.createRef();
            myRef2=React.createRef();

            showData = () =>{
                alert(this.myRef.current.value)
            }

            showData2 = () =>{
                alert(this.myRef2.current.value)
            }
            
            
            render(){
                return (
                    <div>
                        <input ref={this.myRef} type="text"  placeholder="click button info data"/>&nbsp;
                        <button ref="button100" onClick={this.showData}>click me info leftside data</button>&nbsp;
                        <input ref={this.myRef2} onBlur={this.showData2}type="text"  placeholder="lose foucus info data"/>


                    </div>
                )
            }

            
        }

        ReactDOM.render(<Demo/>, document.getElementById("test"));
    </script>
</body>
</html>
