<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_create_VDOM_by_js.html</title>
</head>
<body>
    <!-- 准备容器-->
    <div id="test"></div>
    <div id="demo"></div>
    <!-- 引入react核心库-->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作dom-->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <script type="text/babel">
        /*要写babel，表示通过babel将jsx翻译*/
        //1.creat virtual dom
        // const VDOM = <h1 id="title"><span>Hello,React</span></h1> /*无“”，不是字符串*/
        const VDOM = (
                        <h1 id="title">
                        <span>Hello,React</span>
                        </h1>
                    ) 

        const TDOM = document.getElementById('demo');
        //2. 渲染虚拟dom到页面 ReactDOM.render(虚拟DOM，容器);
        ReactDOM.render(VDOM, document.getElementById('test'));

        console.log('VirtualDOM', VDOM);
        console.log('Real DOM', TDOM);
        debugger;
        console.log(typeof VDOM);
        console.log(VDOM instanceof Object);
        /*
           About Virtual DOM:
           1. 本质是Ojbect 类型的对象（一般对象）
           2. 虚拟DOM比较轻，真实DOM比较重，因为虚拟DOM视React内部在用，无需真实DOM上那么多属性
           3. 虚拟DOM最终会被React转化为真实DOM呈现在页面上        
        */
    </script>
</body>
</html>
